<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credential Information Form</title>
    <link rel="stylesheet" href="cred.css">
</head>
<body>
    <h1>Credential Information Form</h1>
    <div class="box">
    <form action="/submit_credentials" method="post">
        <label for="parentName">Parent Name:</label>
        <input type="text" id="parentName" name="parentName" required><br><br>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br><br>

        <label for="contactInfo">Contact Info:</label>
        <input type="tel" id="contactInfo" name="contactInfo" required><br><br>

        <label for="gradeLevel">Grade Level:</label>
        <select id="gradeLevel" name="gradeLevel" required>
            <option value="11">Grade 11</option>
            <option value="12">Grade 12</option>
        </select><br><br>

        <label for="strand">Strand:</label>
        <select id="strand" name="strand" required>
            <option value="humss">HUMSS</option>
            <option value="abm">ABM</option>
            <option value="stem">STEM</option>
        </select><br><br>

        <label for="section">Section:</label>
        <input type="text" id="section" name="section" required><br><br>

        <input type="submit" value="Submit">
    </form>
    </div>
</body>
</html></form>
